---
layout: default
title: Shop
---
	<section id="shop">
		<div class="container">

					<div class="shop__content">
						<h1>Shop</h1>
						<p>
							The best fitness products recommended by fitness pros <span>ðŸ’¯</span>
						</p>

						<div class="tags mrg--top">
							<button class="filter" data-filter="all">All Products</button>
							<button class="filter" data-filter=".category-1">Strength Traning & Fitness</button>
							<button class="filter" data-filter=".category-2">Nutrition</button>
							<button class="filter" data-filter=".category-3">Home Gym</button>
							<button class="filter" data-filter=".category-4">Cardio Training</button>
							<button class="filter" data-filter=".category-5">Clothing</button>
							<button class="filter" data-filter=".category-6">Fitness Tech</button>
						</div>

					</div>
		</div>
	</section>

	<section id="filterbar" class="mrg--bottom__mdm">
		<div class="container">
					<div class="row">
						<div class="rail">
							<button class="sort" data-sort="myorder:asc">Most Popular</button>
							<button class="sort" data-sort="myorder:desc">Recently Added</button>
						</div>
					</div>
		</div>
	</section>

	<section id="shop__items">
		<div class="container">
			<div id="Container">
				<div class="row">
					{% for item in site.shop %}
					<div class="col-xs-12 mix {{ item.category }}" data-myorder="{{ item.order }}">
						<!--1st Product-->
						<div class="shop__item--container">
							<div class="product__container {{ item.margin-class }} {{ item.border-class }}"><!--start prodcut-->
								<div class="product__placement">
								<div class="product__img"
								style="background-image:url('{{ item.img_url }}');"></div>
								<h2>{{ item.title }}</h2>
								<p>
									{{ item.subheading}}
								</p>
								<span class="amazon tag">{{ item.tag }}</span>
								<div class="avatar-rail">
									<div class="mini-avatar tooltip"
									style="background-image:url('{{ item.a1 }}');">
										<span class="tooltiptext tooltip-right"><a href="{{ item.a1_link }}">{{ item.a1_tooltip }}</a></span>
									</div>
								</div>

								<a target="_blank" href="https://www.amazon.com/Bullet-NutriBullet-12-Piece-High-Speed-Blender/dp/B007TIE0GQ/ref=sr_1_1?s=kitchen&ie=UTF8&qid=1477947550&sr=1-1&keywords=NutriBullet" class="buy nutribullet">

								</a>
								</div>
							</div>
						</div>
						<!--// End 1st Product-->
					</div>
				  {% endfor %}
				</div>
			</div>

		</div>
	</section>
